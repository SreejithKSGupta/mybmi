name: mybmi
description: A Simple material flutter App to find your BMI.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dynamic_color: ^1.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/res/logo.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "lib/res/logo.png"
    background_color: "#AA0000"
    theme_color: "#22AA22"
  windows:
    generate: true
    image_path: "lib/res/logo.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "lib/res/logo.png"

